<!-- The HTML document declaration -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>

    <!-- Issue: The <button> element should not be inside <head>. Move it inside <body>. -->
    
</head>
<body>

    <!-- Button with margin -->
    <button style="margin-bottom: 5px;">Click</button>

    <!-- A div containing two buttons -->
    <div>
        <button>Click</button> 
        <button>Click</button>
    </div>

    <!-- Paragraphs with text -->
    <p>Hello, World!</p>
    <p>I am feeling good today</p>

    <!-- Anchor links -->
    <a href="https://react.dev/learn">React Course</a>
    <a href="https://react.dev/learn" target="_blank">React Course New Tab</a>

    <!-- An empty paragraph with margin-bottom (not visible but adds space) -->
    <p style="margin-bottom: 50px;"></p>

    <!-- Horizontal rule for separation --> 
    <hr>

    <!-- Amazon product description -->
    <a href="https://www.amazon.in/">Back to Amazon</a>
    <p>Nike Black Running Shoes</p>
    <p>$39 - in stock.</p>
    <p>Free delivery tomorrow</p>

    <!-- Buttons for e-commerce actions -->
    <div>
        <button>Add to Cart</button> 
        <button>Buy now</button>
    </div>

</body>
</html>
